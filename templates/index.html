<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Clips - Year Recap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .media-card {
            transition: all 0.2s;
        }

        .media-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .video-thumbnail {
            object-fit: cover;
            height: 150px;
            width: 100%;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-7xl mx-auto">
        <header
            class="flex justify-between items-center mb-8 sticky top-0 bg-gray-100 z-10 py-4 border-b border-gray-200">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">Validador de Clips 2025</h1>
                <p class="text-gray-600">Revisa y corrige la asignación de fechas</p>
            </div>
            <div class="flex gap-4">
                <select id="monthFilter" class="bg-white border border-gray-300 rounded-lg px-4 py-2"
                    onchange="renderGrid()">
                    <option value="all">Todos los meses</option>
                    <option value="01">Enero</option>
                    <option value="02">Febrero</option>
                    <option value="03">Marzo</option>
                    <option value="04">Abril</option>
                    <option value="05">Mayo</option>
                    <option value="06">Junio</option>
                    <option value="07">Julio</option>
                    <option value="08">Agosto</option>
                    <option value="09">Septiembre</option>
                    <option value="10">Octubre</option>
                    <option value="11">Noviembre</option>
                    <option value="12">Diciembre</option>
                </select>
                <button onclick="saveChanges()"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg shadow transition">
                    Guardar Cambios
                </button>
            </div>
        </header>

        <div id="loading" class="text-center py-20">
            <p class="text-xl text-gray-500">Cargando datos...</p>
        </div>

        <div id="grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Content will be injected here -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script>
        let mediaData = {};
        let originalData = {};

        async function loadData() {
            try {
                const response = await fetch('/api/data');
                mediaData = await response.json();
                originalData = JSON.parse(JSON.stringify(mediaData)); // Deep copy
                renderGrid();
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Error loading data:', error);
                alert('Error cargando los datos. Revisa la consola.');
            }
        }

        function renderGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            const monthFilter = document.getElementById('monthFilter').value;

            // Sort dates
            const dates = Object.keys(mediaData).sort();

            dates.forEach(date => {
                // Filter by month if selected
                if (monthFilter !== 'all') {
                    const month = date.split('-')[1];
                    if (month !== monthFilter) return;
                }

                const items = mediaData[date];
                if (items.length === 0) return; // Skip empty days

                const dayCard = document.createElement('div');
                dayCard.className = 'bg-white rounded-xl shadow-sm overflow-hidden border border-gray-200 flex flex-col';

                // Header
                const dateObj = new Date(date + 'T12:00:00'); // Avoid timezone issues
                const dateStr = dateObj.toLocaleDateString('es-ES', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

                dayCard.innerHTML = `
                    <div class="bg-gray-50 px-4 py-3 border-b border-gray-200 flex justify-between items-center">
                        <h3 class="font-semibold text-gray-800 capitalize">${dateStr}</h3>
                        <span class="text-xs font-mono text-gray-500">${date}</span>
                    </div>
                    <div class="p-4 space-y-4 flex-grow sortable-list" data-date="${date}">
                        ${items.map((item, index) => renderMediaItem(item, date, index)).join('')}
                    </div>
                `;

                grid.appendChild(dayCard);

                // Initialize Sortable for this list
                const listEl = dayCard.querySelector('.sortable-list');
                new Sortable(listEl, {
                    animation: 150,
                    ghostClass: 'bg-blue-50',
                    onEnd: function (evt) {
                        const date = evt.to.getAttribute('data-date');
                        const oldIndex = evt.oldIndex;
                        const newIndex = evt.newIndex;

                        // Reorder array in mediaData
                        if (oldIndex !== newIndex) {
                            const items = mediaData[date];
                            const [movedItem] = items.splice(oldIndex, 1);
                            items.splice(newIndex, 0, movedItem);

                            // Re-render to update indices in inputs (optional but good for consistency)
                            // Actually, re-rendering might kill the drag animation feel if done instantly.
                            // But we need to update the onchange handlers indices.
                            // Let's just update the indices in the DOM without full re-render
                            updateIndices(date);
                        }
                    }
                });
            });
        }

        function updateIndices(date) {
            // After reordering, we need to update the 'onchange' attributes of date inputs
            // so they point to the correct new index if the user changes the date later.
            const listEl = document.querySelector(`.sortable-list[data-date="${date}"]`);
            const items = listEl.children;

            Array.from(items).forEach((itemDiv, newIndex) => {
                const dateInput = itemDiv.querySelector('input[type="date"]');
                // Update the onchange handler string
                dateInput.setAttribute('onchange', `moveItem('${date}', ${newIndex}, this.value)`);
            });
        }

        function renderMediaItem(item, date, index) {
            const mediaPath = encodeURIComponent(item.filepath);
            let mediaHtml = '';

            if (item.type === 'video') {
                mediaHtml = `<video src="/media?path=${mediaPath}" class="video-thumbnail rounded-lg bg-black" controls preload="metadata"></video>`;
            } else {
                mediaHtml = `<img src="/media?path=${mediaPath}" class="video-thumbnail rounded-lg object-cover bg-gray-100" loading="lazy">`;
            }

            return `
                <div class="media-card bg-white border border-gray-100 rounded-lg p-2 cursor-move">
                    ${mediaHtml}
                    <div class="mt-2">
                        <p class="text-xs text-gray-500 truncate mb-2" title="${item.filename}">${item.filename}</p>
                        <div class="flex gap-2 items-center">
                            <label class="text-xs font-bold text-gray-600">Fecha:</label>
                            <input type="date" 
                                value="${date}" 
                                onchange="moveItem('${date}', ${index}, this.value)"
                                class="text-sm border border-gray-300 rounded px-2 py-1 w-full focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none cursor-pointer">
                        </div>
                    </div>
                </div>
            `;
        }

        function moveItem(oldDate, index, newDate) {
            if (!newDate || oldDate === newDate) return;

            // Get the item
            const item = mediaData[oldDate][index];

            // Remove from old date
            mediaData[oldDate].splice(index, 1);
            if (mediaData[oldDate].length === 0) {
                delete mediaData[oldDate];
            }

            // Add to new date
            if (!mediaData[newDate]) {
                mediaData[newDate] = [];
            }

            // Update the date field in the item itself if it exists
            // The JSON has a "date" field which is a full ISO string. 
            // We should probably update it to match the new date (keeping time 00:00:00 or preserving?)
            // For now let's just update the YYYY-MM-DD part of the ISO string
            if (item.date) {
                // Simple replace of the date part
                item.date = newDate + item.date.substring(10);
            } else {
                item.date = newDate + "T00:00:00";
            }

            mediaData[newDate].push(item);

            // Re-render
            renderGrid();
        }

        async function saveChanges() {
            if (!confirm('¿Estás seguro de que quieres guardar los cambios? Esto actualizará el archivo media_assignment.json.')) {
                return;
            }

            try {
                const response = await fetch('/api/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(mediaData)
                });

                const result = await response.json();

                if (result.status === 'success') {
                    alert('¡Cambios guardados correctamente!');
                } else {
                    alert('Error al guardar: ' + result.message);
                }
            } catch (error) {
                console.error('Error saving:', error);
                alert('Error de conexión al guardar.');
            }
        }

        // Initial load
        loadData();
    </script>
</body>

</html>
